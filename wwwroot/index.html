<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Discounted.Cash</title>
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet" />
    <link href="IntBasis.Apps.DiscountedCash.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <!--Manual Pre-Render-->
        <nav class="navbar navbar-expand bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="/logo.png" alt="intBASIS" width="24" height="24"></a>
                <div class="x-collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="" class="nav-link active">
                                Present Value
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/decade" class="nav-link">
                                10 Years
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="spinner-border float-end" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </nav>
        <div class="container mt-3">
            <p class="lead">
                <em>A bird in the hand is worth two in the bush.</em>
            </p>

            <p class="small">
                Learn more about the
                <a href="https://en.wikipedia.org/wiki/Time_value_of_money">
                    Time Value of Money
                </a>
            </p>

            <form @onsubmit="GetPresentValue" class="row">
                <div class="col-12 col-md-3">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="futureCashFlow" readonly>
                        <label for="futureCashFlow">Future Cash Flow</label>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="periods" readonly>
                        <label for="periods">Number of Periods</label>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <label for="discountRateRange" class="text-muted" style="font-size: 0.85em">
                        Discount Rate
                    </label>
                    <div>
                        <div class="text-center" style="font-size: 0.7em">
                            5.0%
                        </div>
                        <input type="range" class="form-range" id="discountRateRange" value="5"
                               min="0" max="50" step="0.1"
                               readonly>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="presentValue" readonly>
                        <label for="presentValue">Present Value</label>
                    </div>
                </div>
            </form>

            <div class="alert alert-primary" role="alert">
                Send me feedback
                <a href="https://twitter.com/JacobInvesting">@JacobInvesting</a>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
